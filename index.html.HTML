<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Scarlett üíñ</title>
  <style>
    /* --- Page Setup --- */
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6e6, #fff0f5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Arial, sans-serif;
      overflow: hidden;
    }
    body {
  margin: 0;
  height: auto;       /* remove fixed height */
  min-height: 100vh;  /* keep full viewport background */
  overflow: auto;     /* allow scrolling */
  background: linear-gradient(135deg, #ffe6e6, #fff0f5);
  font-family: "Segoe UI", Arial, sans-serif;
}


    /* --- Card Styling --- */
    .card {
      background: white;
      padding: 25px 25px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      box-shadow: 0 10px 25px rgba(214,51,132,0.15);
      position: relative;
    }

    /* --- Scarlett Name --- */
    h1 {
      margin-bottom: 10px;
      font-size: 26px;
    }

    .name {
      color: #d63333; /* Scarlett red */
      font-weight: bold;
      text-shadow: 0 0 8px rgba(214,51,51,0.4);
    }

    /* --- Photo --- */
   .photo {
  width: 160px;  /* bigger */
  height: 160px;
  object-fit: cover;
  border-radius: 50%;
  margin: 12px 0;
  border: 4px solid #d63333;
  box-shadow: 0 6px 18px rgba(214,51,51,0.35);
  animation: fadeIn 1.2s ease;
}


    /* --- Messages --- */
    p {
      color: #555;
      font-size: 15px;
      margin-bottom: 20px;
    }

    .heart {
      font-size: 40px;
      cursor: pointer;
      color: #d63333;
      transition: transform 0.3s;
    }

    .heart:hover {
      transform: scale(1.2);
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: #d63333;
      min-height: 20px;
    }

    /* --- Video --- */
    .hug-video {
      width: 100%;
      border-radius: 15px;
      margin-top: 15px;
      box-shadow: 0 6px 15px rgba(214,51,51,0.25);
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }

    /* --- Animations --- */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9);}
      to { opacity: 1; transform: scale(1);}
    }

    /* --- Floating Hearts --- */
    .floating-heart {
      position: absolute;
      font-size: 20px;
      color: #d63333;
      animation: float 4s infinite;
      opacity: 0.7;
    }
    /*---Media Queries---*/
    @media (max-width: 480px) {
  .card {
    width: 90%;
    padding: 20px 18px;
    border-radius: 18px;
  }

  h1 {
    font-size: 22px;
  }

  .photo {
    width: 140px;
    height: 140px;
  }

  .heart {
    font-size: 36px;
  }

  .hug-video {
    margin-top: 12px;
  }

  p {
    font-size: 14px;
  }

@media (max-width: 768px) {
  .card {
    width: 360px;
  }

  .photo {
    width: 150px;
    height: 150px;
  }

  h1 {
    font-size: 24px;
  }
}

@media (max-height: 600px) {
  .card {
    max-height: 85vh;
    overflow-y: auto;
  }
}


}


    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity:0.7;}
      50% { opacity:1;}
      100% { transform: translateY(-200px) rotate(360deg); opacity:0;}
    }
  </style>
</head>
<body>

  <!-- --- Floating Hearts --- -->

    <footer>‚Äî Xavier</footer>

</body>
</html>
